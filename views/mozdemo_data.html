<html>
<script src="/static/external/jquery-1.6.4.min.js"></script>
<script src="/static/external/qunit.js"></script>
<script src="/static/js/simpledemo.js"></script>
</head>
<body>
<h3>Mozilla WebRTC Test</h3>

<style type="text/css">
  #local {    
    spacing: 4px;
    float: left;  
    width: 50%;
    height: 480px;
  }
  #remote {
    spacing: 4px;    
    float: right;  
    width: 50%;
    height: 480px;
  }   
  #logwindow{
    height:30%;
    overflow:scroll;
  }
  #datawindow{
    height:20%;
    overflow:scroll;
  }
</style>
<div id="remote"><video id="rview" width="640" height="480"/></div>
<div id="local"><video id="lview" width="640" height="480"/></div>
<button id="startcall" onclick="cc.StartCall();">Call</button>
<button id="hangup" onclick="cc.HangUp();">Hang Up</button>
{{if !start}}
<a id="callme" style="display:none;" href="/connect/${ them }/${ me }/enter_ip_here">Call me</a>
{{/if}}
<div id="datawindow"></div>
<div id="logwindow"></div>
<script>
  var me = "${ me }";
  var them = "${ them }";
  var start = ${ start };
  var ip = "${ ip }";

  var local = document.getElementById("lview");
  var remote = document.getElementById("rview");

  var cc = new CallingClient(default_config, me, them, local, remote, start, ip);
</script>
</body>
</html>
